<div>
    <div>
        <h3>Browse Topics</h3>
    </div>
    <hr>
    <div>
        <a href="{% url "home" %}">All <span>{{topics.count}}</span> </a>
        
        {% for topic in topics %}
        
        <div>
            <a href="{% url "home" %}?q={{topic.name}}">{{topic}}<span>{{topic.room_set.all.count}}</span></a>
        </div>
        
        {% endfor %}
    </div>

    <a href="{% url "topics" %}">More</a>
</div>
