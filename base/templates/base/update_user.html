{% extends "main.html" %}
{% block content %}


<div class="update-label">

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        
        
        <div>
            <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn" type="submit">Update-User</button>
        </div>
    </form>

</div>

{% endblock content %}
